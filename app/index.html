<!doctype html>
<html>

<head>
  <title>Chat Room</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="build/metro.min.css" />
  <link href="build/metro-icons.min.css" rel="stylesheet">
  <style media="screen">
    html,
    body {
      height: 100%;
      overflow: hidden;
    }

    .choose {
      height: 50%;
      background: #bcffbc;
      position: relative;
      overflow: hidden;
    }

    .choose:nth-child(2) {
      background: #fff4a3;
    }

    .choose input {
      width: 100%;
      height: 100%;
      background: transparent;
      padding: 1em;
      font-size: 4em;
      color: rgba(0, 0, 0, 0.44);
      opacity: 0;
      transition: 0.2s all;
    }
    .choose input::-webkit-input-placeholder{
      color: white;
    }

    .cover {
      background: rgba(255, 255, 255, 0.21);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      line-height: 4em;
      text-align: center;
      font-size: 7em;
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.21);
      font-family: moEospacIP
      color: rgba(64, 70, 78, 0.68);
      transition: 0.3s all;
      transition-timing-function: ease-in-out;
    }

    .cover {
      background: rgba(0, 0, 0, 0.21);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      line-height: 4em;
      text-align: center;
      font-size: 7em;
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.21);
      font-family: monospace;
      color: rgba(255, 255, 255, 0.79);
      transition: 0.3s all;
      transition-timing-function: ease-in-out;
      z-index: 10000000;
    }

    .cover:hover {
      transform: scale(1.5);
      color: rgba(64, 70, 78, 1);
      background: rgba(0, 0, 0, 0.05);
    }

    .cover:hover {
      transform: scale(1.5);
      color: rgba(255, 255, 255, 1);
    }

    .choose:nth-child(2).focus .cover {
      transform: translateY(100%);
    }

    .choose.focus .cover {
      transform: translateY(-100%);
    }
    .choose.focus input {
      opacity: 1;
    }
  </style>
</head>

<body>

  <div class="choose">
    <div class="cover">
      SERVER
    </div>
    <input type="text" data-type='server' placeholder="Enter IP">

  </div>
  <div class="choose">
    <div class="cover">
      CLIENT
    </div>
    <input type="text" data-type='client' placeholder="Enter IP">

  </div>

  <script>
    const {
      ipcRenderer
    } = require('electron');
    const fs = require('fs');
    const {
      dialog
    } = require('electron').remote;

    // ipcRenderer.on('changeWindow', (event, arg) => {
    //   console.log(arg); // prints "pong"
    // });
    // ipcRenderer.send('changeWindow', 'ping');
  </script>
  <script src="js/menu.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script src="build/metro.min.js"></script>
  <script>
    $(function() {
      $('.choose').click(function() {
        $('.choose').removeClass('focus');
        $(this).addClass("focus");
        $('input',this)[0].focus();
      });
      $('.choose input').keyup(function(e) {
        if(e.keyCode === 13){
          var data = {
            type: $(this).data('type'),
            ip: $(this).val()
          };
          ipcRenderer.send('changeWindow', JSON.stringify(data));
        }
      });
    });
  </script>

</body>


</html>
